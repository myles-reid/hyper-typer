<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">   
    <meta name="author" content="Myles Reid">
    <meta name="description" content="Page elements">
    <meta name="keywords" content="html, CSS, web, seo, web development">
    <title>Neon Typer</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Quantico:ital,wght@0,400;0,700;1,400;1,700&family=Send+Flowers&display=swap" rel="stylesheet">    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css">
    <link rel="stylesheet" media="all" href="./assets/css/style.css">
    <script src="./assets/js/index.js" type="module"></script>
  </head>
  <body>
    <div class="video-wrap">
      <iframe src="https://www.youtube.com/embed/Uz_38nch1GQ?si=bDKYRqz2Q9tVjzZCW&amp;controls=0&autoplay=1&mute=1&modestbranding=1&showinfo=0&html5=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
    <div class="title"><h1>Hyper Typer</h1></div>
    <div class="wrapper">
      <div class="high-scores-button"><i class="fa-solid fa-trophy"></i></div>
      <dialog class="slide-up">
        <h2>High Scores</h2>
        <ol class="high-scores">
        
        </ol>
        <i class="close fa-solid fa-x"></i>
      </dialog>
      <div class="instructions">
        <p>Evil aliens have come to abduct words!</p>
        <p>Type the words as fast as you can to save them!</p>
        <p>Save as many words as you can in 2 minutes!</p>
        <p>Click Start to begin!</p>
      </div>
      <div class="count-down">
        <h2>3</h2>
      </div>
      <main class="container">
        <div class="tools">
          <div class="timer">
            <img class="stopwatch" src="./assets/img/stopwatch.png">
            <p class="time">---</p>
          </div>
          <div class="rescues">
            <p>Words Saved: 0</p>
          </div>
        </div>
        <div class="play-zone">
          <div class="words">
            <h2></h2>
          </div>
          <button class="start">START</button>
          <div>
            <input class="input" type="text" placeholder="Keep it up!" maxlength="13">;
          </div>
        </div>
        <div class="right-zone">
          <button class="restart">RESTART</button>
          <button class="play-again">PLAY AGAIN</button>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
